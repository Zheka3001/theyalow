<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">

            <div class="logo">
                <img class="logo__icon" src="./assets/images/logo_image.svg" alt="logo-icon">
                <span class="logo__title">theyalow</span>
            </div>

            <nav class="header__navigation">
                <ul class="header__link-group">
                    <li class="header__link-item">
                        <a href="#" class="header__link-button header__link-button_first">about us</a>
                    </li>
                    <li class="header__link-item">
                        <a href="#" class="header__link-button header__link-button_second">services</a>
                    </li>
                    <li class="header__link-item">
                        <a href="#" class="header__link-button header__link-button_third">contact</a>
                    </li>
                </ul>
            </nav>

        </header>

        <main class="main">

            <section class="main__promo-section">
                <button class="main__button main__button_color_darker">
                    <img class="main__button-arrow_direction_left" src="./assets/images/left_arrow.svg" alt="left arrow">
                </button>
                <video src="#" class="main__video" poster="./assets/images/video_poster_promo_section.png" controls></video>
                <div class="main__video-title">
                    <span class="main__video-title_color_yellow main__video-title-first">the cool</span>
                    <span class="main__video-title_color_white main__video-title-second">the minimal</span>
                </div>
                <button class="main__button main__button_color_lighter">
                    <img class="main__button-arrow_direction_right" src="./assets/images/left_arrow.svg" alt="right arrow">
                </button>
            </section>

            <section class="main__description-columns">
                <div class="main__description-item">
                    <img src="./assets/images/description_icon_1.svg" alt="icon" 
                    class="main__description-icon main__description-icon_positioning_first">
                    <span class="main__description-name main__description-name_positioning_first">better design</span>
                </div>
                <div class="main__description-item">
                    <img src="./assets/images/description_icon_2.svg" alt="icon" 
                    class="main__description-icon main__description-icon_positioning_second">
                    <span class="main__description-name main__description-name_positioning_second">customise</span>
                </div>
                <div class="main__description-item">
                    <img src="./assets/images/description_icon_3.svg" alt="icon" 
                    class="main__description-icon main__description-icon_positioning_third">
                    <span class="main__description-name main__description-name_positioning_third">its free</span>
                </div>
            </section>

            <section class="main__news-section">
                <h1 class="main__headline">lorem ipsum dolor sit amet</h1>
                <div class="main__news-flow">
                    <article class="news-block news-block_position_first">
                        <div class="news-block__text-section">
                            <p class="news-block__text">
                                Lorem ipsum dolor sit amet, consectetur
                                adipisicing elit, sed do eiusmod tempor incididunt ut
                            </p>
                            <button class="news-block__extension-button"></button>
                        </div>
                        <video src="#" class="news-block__video-section" poster="assets/images/video_poster_news_section.png">

                        </video>
                        <div class="news-block__date-section">
                            <span class="news-block__date">25</span>
                            <span class="news-block__month">april</span>
                        </div>
                    </article>
                    <article class="news-block news-block_position_second">
                        <span class="news-block__followers-number">22</span>
                        <img src="/assets/images/twitter_logo.svg" alt="twitter logo" class="news-block__twitter-logo">
                        <button class="news-block__extension-button"></button>
                    </article>
                </div>
                <img src="/assets/images/scroll_bar.png" alt="scroll bar" class="main__scroll-bar">
            </section>

        </main>

    </div>
</body>
</html>
